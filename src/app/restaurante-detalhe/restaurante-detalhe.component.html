<div class="container">
  <form (ngSubmit)="onSubmit()" #contatoForm="ngForm">
   <div class="form-group">
   
       <input type="text" hidden class="form-control" name="id" [(ngModel)]="restaurante.id" (ngModelChange)="$event"/>
   </div>
   <div class="form-group">
       <label for="descricao">Nome</label>
       <input type="text" class="form-control" name="descricao"  [(ngModel)]="restaurante.descricao" (ngModelChange)="$event" required>
   </div>

   <button type="submit" class="btn btn-successes" [disabled]="!contatoForm.form.valid">Salvar</button> 
   <a class="btn btn-secondary" routerLink="/restaurante">Voltar</a>
</form>

</div>
